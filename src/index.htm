<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>DOM manipulation</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>DOM manipukation</h1>
  <h2>Add text to div element</h2>
  <input id="nameInput" placeholder="Name" />
  <button id="nameButton">Press</button>
  <div id="nameOutput"></div>

  <h2>Change display style</h2>
  <button id="buttonShowHide">Hide text</button>
  <div id="content" style="display: block">Some text</div>

  <h2>Add element to list (and remove from list)</h2>
  <input id="wordInput" placeholder="type a word" />
  <button id="buttonAdd">Add word</button>
  <ol id="list"></ol>

  <script src="bundle.js"></script>
</body>

</html>
